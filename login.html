    <section class="contato">
        <div class="container">
            <div class="formulario carrinhof">
                <h2>FAÇA O SEU LOGIN</h2>
                <form>
                    <div class="w100"> 
                        <input placeholder="E-mail" type="email" required />
                    </div>
                    <div class="w100"> 
                        <input placeholder="Senha" type="password" id="pwd" required />
                    </div>
                    <div id="check"> 
                        <input type="checkbox" id="chk" onclick="show()"><p>Mostrar&nbsp;Senha</p>
                    </div>
                    <div id="bot">
                        <button><p>Efetuar Login</p></button>
                    </div>       
                </form>   
                <h2>FAÇA O SEU CADASTRO</h2>
                <form>
                    <div class="w50"> 
                        <input placeholder="Nome" type="text" required />
                    </div>
                    <div class="w50"> 
                        <input placeholder="Sobrenome" type="text" required />
                    </div>
                    <div class="w100"> 
                        <input placeholder="E-mail" type="email" required />
                    </div>
                    <div class="w100"> 
                        <input placeholder="CPF" type="number" required />
                    </div>
                    <div class="w50"> 
                        <input placeholder="Telefone" type="tel" required />
                    </div>
                    <div class="w50"> 
                        <input placeholder="Data de nascimento" type="text" required />
                    </div>
                    <div class="w50"> 
                        <input placeholder="Senha" type="password" required />
                    </div>
                    <div class="w50"> 
                        <input placeholder="Confirmar Senha" type="password" required />
                    </div>
                    <div id="bot">
                        <button><p>Efetuar Cadastro</p></button>
                    </div>
                </form>
            </div>
        </div>
